<p>Active Funds Vs. Index Funds</p>

<li>Active</li>
<li>Wants to do better than the market</li>
<li>Actively managed by a professional</li>
<li>Typically Higher Fees</li>

<li>Index</li>
<li>Want to match the market</li>
<li>Usually Tied to an Index</li>
<li>Typically managed by automation</li>
<li>Typically Lower Fees</li>
